<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery List</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <header class="main">
      <h1>Ethan's Grocery List</h1>
    </header>

    <section class="lists">
      <section class="pantry">
        <header>
          <h2>Pantry Items</h2>
        </header>
        <section class="items-section">
          <section class="items-content">
            <h3>Baking</h3>
            <ul>
              <li>Eggs</li>
              <li>Baking Soda</li>
              <li>Pancake Mix</li>
            </ul>
          </section>
          <section class="items-content">
            <h3>Snacks</h3>
            <ul>
              <li>Oreos</li>
              <li>Popcorn</li>
              <li>Hot Cheetos</li>
            </ul>
          </section>
          <section class="items-image">
            <img src="img/pantry.jpg">
          </section>
        </section>
      </section>
      <section class="frozen">
        <header>
          <h2>Frozen Items</h2>
        </header>
        <section class="items-section">
          <section class="items-content">
            <h3>Vegetables</h3>
            <ul>
              <li>Brocoli</li>
              <li>Carrots</li>
              <li>Spinach</li>
            </ul>
          </section>
          <section class="items-content">
            <h3>Cooking</h3>
            <ul>
              <li>Waffles</li>
              <li>Corn Dogs</li>
              <li>Frozen Yogurt</li>
            </ul>
          </section>
          <section class="items-image">
            <img src="img/frozen.jpg">
          </section>
        </section>
      </section>
    </section>
    
  </body>
</html>
